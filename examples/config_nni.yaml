hp:
  wait:
    - 1
    - 2
    - 5
meta:
  gpus: 1
  key:
    - wait
  mode: nni 
  prefix: demo_nni
  repeat: 1
  sample: 20
  script: 'python main_metrics.py'
sbatch:
  mem: 16G
nni:
  authorName: Hao
  experimentName: 'Transportation HP search experiments'
  logDir: /deep/group/aicc-bootcamp/transportation/nni
  localConfig:
  maxTrialNumPerGpu: 1 
  maxExecDuration: 5d
  maxTrialNum: 50
  searchSpacePath: hp/hp.json
  trial:
    codeDir: .
    command: 'cd .. && /deep/group/packages/miniconda3/envs/transportation/bin/python3
      main.py nni'
    gpuNum: 0 
  trialConcurrency: 12
  tuner:
    builtinTunerName: TPE
    classArgs:
      optimize_mode: maximize
  useAnnotation: false
  trainingServicePlatform: remote
  nniManagerIp: deep25.stanford.edu
