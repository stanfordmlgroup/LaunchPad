  experimentName: 'Demo HP search experiments'
  maxExecDuration: 2h
  maxTrialNum: 50
  trialConcurrency: 12
  tuner:
    builtinTunerName: TPE
    classArgs:
      optimize_mode: maximize
  useAnnotation: false 

