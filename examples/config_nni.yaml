hp:
  wait:
    - 1
    - 2
    - 5
meta:
  gpus: 5 
  key:
    - wait
  mode: nni 
  prefix: demo_nni
  repeat: 1
  sample: 20
  script: 'python main_metrics.py'
  port: 8082
sbatch:
  mem: 16G
nni:
