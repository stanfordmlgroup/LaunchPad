version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install -e .
          name: Install LaunchPad
      - run:
          command: lp examples/config.yaml
          name: Test config.yaml

workflows:
  main:
    jobs:
      - build-and-test
